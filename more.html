<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-music fa-lg"></i>
        </span>
        <span>
          <a href="setting.html">
            <i class="fas fa-cog fa-lg"></i>
          </a>
          <div class="screen-header__icons__dot dot"></div>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://imgnews.pstatic.net/image/213/2012/04/28/20120428_1335609851_32047300_1.jpg?type=w647"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Nicolas</h4>
            <h6 class="user-component__subtitle">+1 787-493-4219</h6>
            <i class="fas fa-exclamation-circle"></i>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-raw">
        <div class="icon-raw__icon">
          <i class="far fa-calendar-check"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-raw__icon">
          <i class="fas fa-hdd"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icon-raw__icon">
          <i class="far fa-smile-wink"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-raw__icon">
          <i class="fas fa-paint-roller"></i>
          <span>Themes</span>
        </div>
      </div>
      <div class="icon-raw icon-raw-fs">
        <div class="icon-raw__icon">
          <i class="fas fa-dollar-sign"></i>
          <span>Account</span>
        </div>
        <div class="icon-raw__icon">
          <i class="far fa-comments"></i>
          <span>Openchat</span>
        </div>
      </div>
      <div class="more-suggetion">
        <h4 class="more-suggetion__title">Suggestions</h4>
        <div class="more-suggetion__icons">
          <div class="more-suggetion__icon">
            <div class="more-suggetion__icon__image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggetion__icon__text">Kokoa Story</span>
          </div>
          <div class="more-suggetion__icon">
            <div class="more-suggetion__icon__image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggetion__icon__text">Kokoa Story</span>
          </div>
          <div class="more-suggetion__icon">
            <div class="more-suggetion__icon__image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggetion__icon__text">Kokoa Story</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav_notification1 badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav_notification2 dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="no-mobile">Your screen is too big ㅠㅠ</div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
